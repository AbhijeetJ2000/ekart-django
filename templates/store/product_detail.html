{% extends "base.html" %}
{% load static %}
{% block content %}
  <main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">
      <!--Grid row-->
      <div class="row wow fadeIn">
        <!--Grid column-->
        <div class="col-md-4 mb-4">
          <img src="{{single_product.images.url}}" class="img-fluid" alt="" width="300" height="300">
        </div>
        <div class="col-md-8 mb-4"> 
          <!--Content-->
          <form action="{% url 'add_to_cart' single_product.id %}" method="POST" class="form">
            {% csrf_token %}
            <div class="p-4">
              <!-- Product Name -->
              <h2 class="font-weight-bold"><strong>{{single_product.product_name}}</strong></h2>
              <!-- Price -->
              <p class="lead my-0">
                <span><strong>&#8377; {{single_product.price}}</strong></span>
              </p>
              <!-- Description -->
              <p class="lead font-weight-bold my-0"><strong>Description:</strong></p>
              <p>{{single_product.description}}</p>
              {% if is_cart_item_exits %}
              <a class="btn btn-primary btn-md my-2 p mx-2">
                Added to Cart
              </a>
              <a class="btn btn-warning btn-md my-2 p" href="{% url 'cart' %}">
                View Cart
                <i class="fa fa-eye"></i>
              </a>
              {% else %}
              <button class="btn btn-primary btn-md my-2 p" type="submit">
                Add to Cart
                <i class="fas fa-shopping-cart ml-1"></i>
              </button>
              {% endif %}
            </div>
          </form>
          <!--Content-->
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
  </main>
{% endblock content %}
